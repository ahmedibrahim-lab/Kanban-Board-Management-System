<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Kanban-Board-Management-System/static/style.css">
    <title>Kanban Board</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Kanban Board</h1>
        <div style="display: flex; justify-content: flex-end; gap: 20px; align-items: center;">
            <button onclick="document.getElementById('createTaskModal').style.display='block'">Create New Task</button>
 
           
            <form id="taskFilterForm" method="GET" action="{{ url_for('tasks.filter') }}" style="display: flex; gap: 10px;">
               
                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="">All</option>
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="">All</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
 
                <button type="submit">Filter</button>
            </form>
        </div>
    </header>
 
   
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <div style="flex: 1; margin-right: 10px; border-right: 2px solid #ccc; padding-right: 10px;">
            <h2>To Do</h2>
        </div>
        <div style="flex: 1; margin-right: 10px; border-right: 2px solid #ccc; padding-right: 10px;">
            <h2>In Progress</h2>
        </div>
        <div style="flex: 1; padding-left: 10px;">
            <h2>Done</h2>
        </div>
    </div>
 
    <div id="createTaskModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="background-color: white; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 5px;">
            <span onclick="document.getElementById('createTaskModal').style.display='none'" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2>Create New Task</h2>
            <form method="POST" action="{{ url_for('tasks.create') }}">
                <div>
                    <label for="title">Task Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
 
                <div>
                    <label for="description">Task Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
 
                <div>
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" required>
                </div>
 
                <div>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
 
                <button type="submit">Create Task</button>
            </form>
        </div>
    </div>
 
    <script>
        var modal = document.getElementById("createTaskModal");
 
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

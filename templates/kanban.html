<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}">
    <title>Kanban Board</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Kanban Board</h1>
        <div style="display: flex; justify-content: flex-end; gap: 20px; align-items: center;">
            <button onclick="openTaskModal()">Create New Task</button>
            <!-- Filter Form -->
            <form id="taskFilterForm" style="display: flex; gap: 10px; align-items: center;">
                <div>
                    <label for="status">Status:</label>
                    <select id="statusFilter" name="status" onchange="filterTasks()">
                        <option value="">All</option>
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select id="priorityFilter" name="priority" onchange="filterTasks()">
                        <option value="">All</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div>
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="dueDateFilter" name="due_date" onchange="filterTasks()">
                </div>
                <button type="button" onclick="resetFilters()">Reset Filters</button>
            </form>
        </div>
    </header>   

    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <div id="todo-column" style="flex: 1; margin-right: 10px; border-right: 2px solid #ccc; padding-right: 10px;">
            <h2>To Do</h2>
            <ul id="todo" class="task-list" ondragover="allowDrop(event)" ondrop="drop(event, 'todo')"></ul>
        </div>
        <div id="in-progress-column" style="flex: 1; margin-right: 10px; border-right: 2px solid #ccc; padding-right: 10px;">
            <h2>In Progress</h2>
            <ul id="in_progress" class="task-list" ondragover="allowDrop(event)" ondrop="drop(event, 'in_progress')"></ul>
        </div>
        <div id="done-column" style="flex: 1; padding-left: 10px;">
            <h2>Done</h2>
            <ul id="done" class="task-list" ondragover="allowDrop(event)" ondrop="drop(event, 'done')"></ul>
        </div>
    </div> 

    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" onclick="closeTaskModal()">&times;</span>
            <h2>Create New Task</h2>
            <form id="createTaskForm">
                <div class="create-task-form-group">
                    <label for="title">Task Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="create-task-form-group">
                    <label for="description">Task Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="create-task-form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" required>
                </div>
                <div class="create-task-form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button type="button" onclick="createTask()">Create Task</button>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];

        function openTaskModal() {
            document.getElementById('createTaskModal').style.display = 'block';
        }

        function closeTaskModal() {
            document.getElementById('createTaskModal').style.display = 'none';
        }

        function createTask() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('due_date').value;
            const priority = document.getElementById('priority').value;

            const newTask = {
                id: Date.now(),
                title,
                description,
                dueDate,
                priority,
                status: 'todo'
            };

            tasks.push(newTask);
            addTaskToBoard(newTask);
            closeTaskModal();
        }

        function addTaskToBoard(task) {
            const taskList = document.getElementById(task.status);
            const taskItem = document.createElement('li');
            taskItem.classList.add('task-item');
            taskItem.setAttribute('draggable', true);
            taskItem.setAttribute('ondragstart', 'drag(event)');
            taskItem.setAttribute('id', task.id);

            taskItem.innerHTML = `
                <strong>${task.title}</strong><br>
                ${task.description}<br>
                Priority: ${task.priority}<br>
                Due: ${task.dueDate}
                <br>
                <button class="edit-button" onclick="editTask(${task.id})">Edit</button>
                <button class="delete-button" onclick="deleteTask(${task.id})">Delete</button>
            `;

            taskList.appendChild(taskItem);
        }

        function deleteTask(taskId) {
            const taskElement = document.getElementById(taskId);
            taskElement.remove();
            tasks = tasks.filter(task => task.id !== taskId);
        }

        function editTask(taskId) {
            const task = tasks.find(task => task.id === taskId);

            document.getElementById('title').value = task.title;
            document.getElementById('description').value = task.description;
            document.getElementById('due_date').value = task.dueDate;
            document.getElementById('priority').value = task.priority;

            const createButton = document.querySelector('#createTaskForm button');
            createButton.innerText = 'Update Task';
            createButton.onclick = function() {
                updateTask(taskId);
            };

            openTaskModal();
        }

        function updateTask(taskId) {
            const task = tasks.find(task => task.id === taskId);

            task.title = document.getElementById('title').value;
            task.description = document.getElementById('description').value;
            task.dueDate = document.getElementById('due_date').value;
            task.priority = document.getElementById('priority').value;

            document.getElementById(taskId).innerHTML = `
                <strong>${task.title}</strong><br>
                ${task.description}<br>
                Priority: ${task.priority}<br>
                Due: ${task.dueDate}
                <br>
                <button class="edit-button" onclick="editTask(${task.id})">Edit</button>
                <button class="delete-button" onclick="deleteTask(${task.id})">Delete</button>
            `;

            document.getElementById('createTaskForm').reset();
            const createButton = document.querySelector('#createTaskForm button');
            createButton.innerText = 'Create Task';
            createButton.onclick = createTask;

            closeTaskModal();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, newStatus) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text");
            const taskElement = document.getElementById(taskId);

            tasks = tasks.map(task => {
                if (task.id === parseInt(taskId)) {
                    task.status = newStatus;
                }
                return task;
            });

            const targetColumn = document.getElementById(newStatus);
            targetColumn.appendChild(taskElement);
        }
    </script>
</body>
</html>

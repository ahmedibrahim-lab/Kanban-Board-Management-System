<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Register Page</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <div class="register-page">
        
        <div class="content-container">
            
            <div class="welcome-text-container">
                <h1>Welcome to Kanban!</h1>
                <p>Welcome to our Kanban application. Here, you'll be able to manage your tasks more efficiently, track your progress, and collaborate with your team. Let's get started by creating an account.</p>
            </div>

            <div class="register-container">
                <h2>Create a New Account</h2>

                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <button type="submit" class="form-button">Register</button>
                </form>

                <p class="login-register-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
